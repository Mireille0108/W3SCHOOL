<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="pro.css">
    <script src="pro.js"></script>
</head>

<body onload="initUI()">
 


    <div class="container">
        <label for="Date">Date</label>
        <input type="Date" id="date" name="Date">



        <label for="name">Instructor</label>
        <input type="text" id="name1" name="name">



        <label for="period">Choose a period</label>
        <select id="period" name="period">
            <option>Morning</option>
            <option>Evening</option>
        </select>

        <label for="Day">Choose a day</label>
        <select name="Day" id="Day" name="Day">
            <option>Monday</option>
            <option >Tuesday</option>
            <option value="">Wednesday</option>
            <option value="">Thursday</option>
            <option value="">Friday</option>
            <option value="">Saturday</option>
        </select>

        <button onclick="collectTimeTable(),displayTimeTable()">Add</button>
    </div>



    <table >
        <caption><span>Seven Academy Time Table</span></caption>
        
            <tr>
                <th>DAY</th>
            <th>SESSION</th>
            <th>DATE</th>
            <th>INSTRUCTOR</th>
        </tr>
        <tbody id="output"></tbody>
    </table> 


       


</body>

</html>
